harvest_log_in_plains:
  task_id: "harvest"
  sim: minedojo
  fast_reset: 5
  sim_specs:
    target_names: "log"
    target_quantities: 1
    specified_biome: "plains"
    break_speed_multiplier: 100
  clip_specs:
    prompts: ["Cut a tree"]
  concentration_specs:
    prompts: ["Cut a tree"]
    unet_checkpoint_dir: "affordance_map/finetune_unet/finetune_checkpoints/harvest_log_in_plains"
  reward_specs:
    item_rewards: 
      log:
        reward: 1
  success_specs:
    terminal: True
    reward: 0
    any:
      item:
        type: 'log'
        quantity: 1
  terminal_specs:
    max_steps: 1000
  screenshot_specs:
    reset_flag: False
    step_flag: False
  LS_Imagine_specs:
    repeat: 1

